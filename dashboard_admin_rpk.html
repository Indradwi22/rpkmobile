        <script>
            jQuery(function($){
                $("#namadc").html(localStorage.getItem("mynamatoko"));

                    window.location = 'index.html';
                    alert('Anda harus login terlebih dahulu');
                }
               $("#bt-tambah").on("click", function(){

                    }); 
                $("#bt-toko").on("click", function(){
                            window.location = "toko_admin_rpk.html";
                    });
                $("#bt-lokasi").on("click", function(){
                            window.location = "listmap_admin_rpk.html";
                    });
                $("#bt-logout").on("click", function(){
                    alert('Berhasil Logout');
                    localStorage.removeItem("myid");
                    localStorage.removeItem("myrole");
                    localStorage.removeItem("myidtoko");
                    localStorage.removeItem("myidentitas");
                    localStorage.removeItem("mynamatoko");
                    window.location='login.html';
                });
            });
